        <!-- Hero Section -->
        <section id="hero" class="hero-section">
            <div class="hero-3d-container" id="hero-3d-container" aria-hidden="true">
                <!-- Three.js canvas will be inserted here -->
            </div>

            <div class="hero-content">

                <p class="hero-subtext" id="hero-subtext"></p>
                <a href="#contact" class="hero-cta" id="hero-cta">Get Started</a>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="about-section section-padding">
            <div class="container">
                <h2 class="section-title" id="about-title">About Isaiah Peek</h2>
                <div class="about-content">
                    <div class="about-text" id="about-text">
                        <!-- Content loaded from JSON -->
                    </div>
                    <blockquote class="about-tagline" id="about-tagline">
                        <!-- Tagline loaded from JSON -->
                    </blockquote>
                </div>
            </div>
        </section>

        <!-- Services Section -->
        <section id="services" class="services-section section-padding">
            <div class="container">
                <h2 class="section-title">Services</h2>
                <div class="services-grid" id="services-grid">
                    <!-- Service cards loaded from JSON -->
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="projects-section section-padding">
            <div class="container">
                <h2 class="section-title">Projects</h2>
                <div class="projects-grid" id="projects-grid">
                    <!-- Project cards loaded from JSON -->
                </div>
            </div>
        </section>

        <!-- Process Section -->
        <section id="process" class="process-section section-padding">
            <div class="container">
                <h2 class="section-title">Process</h2>
                <div class="process-timeline" id="process-timeline">
                    <!-- Process steps loaded from JSON -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="contact-section section-padding">
            <div class="container">
                <h2 class="section-title" id="contact-title">Get In Touch</h2>
                <div class="contact-content">
                    <form class="contact-form" id="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                    <div class="contact-info">
                        <p class="contact-email">
                            <strong>Email:</strong> <a href="mailto:hello@peek.consulting" id="contact-email">hello@peek.consulting</a>
                        </p>
                        <div class="social-links" id="social-links">
                            <!-- Social links loaded from JSON -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
